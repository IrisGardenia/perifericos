<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0" >
<title>Hermes - Preço Imbatível, Entrega Veloz. </title>
<link rel="stylesheet" href="style.css">
<link rel="shortcut icon" href="favicon.png" type="image/x-icon">
</head>
<body>

    <header>
        <div class="top-bar">
            <img src="menu-icon.png"  alt="Ícone do menu" class="menu-icon" onclick="toggleMenu()">
            <a href="index.html" class="logo">Hermes</a>
            <div class="icons">
            
            <div class="icon-container">
                <a href="index.html">
                    <img src="user-icon.png" alt="Ícone de usuário">
                </a>
            </div>
            <div class="icon-container">
                <a href="index.html">
                    <img src="favorite-icon.png" alt="Ícone de item favorito">
                </a>
            </div>
            <div class="icon-container">
                <a href="index.html">
                    <img src="cart-icon.png" alt="Ícone de carrinho de compras">
                </a>
            </div>
        </div>
    </div>
    <div class="input-container">
        <img src="search-icon.png" width="20px" class="search-icon" alt="Ícone de pesquisa (lupa)">
        <input type="text" placeholder="Digite o que você procura...">
       
    </div>
</header>

<ul class="menu" id="menu">
  <img src="close-icon.png" width="35px" alt="Ícone para fechar o menu" class="close-icon" onclick="toggleMenu()"> 
    <br>
    <h1>Hermes</h1>
    <p>Categorias</p>
    <li class="menu-item"><a href="#">Hardware</a></li>
    <li class="menu-item"><a href="#">Periféricos</a></li>
    <li class="menu-item"><a href="#">Monitores</a></li>
    <li class="menu-item"><a href="#">Eletrônicos</a></li>
    <li class="menu-item"><a href="#">Notebooks e Portáteis</a></li>
    <li class="menu-item"><a href="#">Vídeo Games</a></li>
    <li class="menu-item"><a href="#">Redes e Wireless</a></li>
    <p>Configurações</p>
    <li class="menu-item"><a href="#">Minha conta</a></li>
    <li class="menu-item"><a href="#">Quem Somos</a></li>
</ul>

<nav>
    <div class="card-one">
        <img src="banner-icon1.png" width="100%" alt="Logo do site: ilustração de Hermes ">
    </div>
</nav>


<script>
function toggleMenu() {
    var menu = document.getElementById('menu');
    if (menu.classList.contains('open')) {
        menu.classList.remove('open');
    } else {
        menu.classList.add('open');
        menu.style.height = window.innerHeight + 'p';

    }
}
</script>

</body>
</html>
